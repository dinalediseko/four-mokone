        let currentQ = 1;

        function showQuarter(q) {
            currentQ = q;
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab${q}`).classList.add('tab-active');

            const container = document.getElementById('calendar-view');
            container.innerHTML = '';

            const filteredEvents = events.filter(e => e.q === q).sort((a,b) => new Date(a.date) - new Date(b.date));
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            let startMonth = (q-1) * 3;
            let targetMonths = monthNames.slice(startMonth, startMonth + 3);

            targetMonths.forEach(month => {
                const monthEvents = filteredEvents.filter(e => new Date(e.date).getMonth() === monthNames.indexOf(month));
                
                if (monthEvents.length > 0) {
                    const monthSection = document.createElement('div');
                    monthSection.className = 'mb-8';
                    monthSection.innerHTML = `<h2 class="text-xl font-bold border-l-4 border-green-primary pl-3 mb-4 uppercase tracking-wider text-green-900">${month} 2026</h2>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-4';

                    monthEvents.forEach(ev => {
                        const card = document.createElement('div');
                        const isEpiscopal = ev.cat === 'Episcopal';
                        card.className = `event-card p-4 shadow-sm border border-stone-200 rounded-lg flex flex-col justify-between ${isEpiscopal ? 'event-episcopal' : 'event-conference'}`;
                        
                        const dateObj = new Date(ev.date);
                        const day = dateObj.getDate();

                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[10px] font-black uppercase tracking-widest ${isEpiscopal ? 'text-yellow-600' : 'text-green-700'}">${ev.cat}</span>
                                <div class="bg-green-primary text-white text-xs font-bold px-2 py-1 rounded">
                                    ${day} ${month.substring(0,3)}
                                </div>
                            </div>
                            <h3 class="font-bold text-green-900 leading-tight mb-1">${ev.title}</h3>
                            <p class="text-xs text-stone-600 italic leading-relaxed">${ev.desc}</p>
                        `;
                        grid.appendChild(card);
                    });
                    monthSection.appendChild(grid);
                    container.appendChild(monthSection);
                }
            });
        }

        async function exportToPDF() {
            // We export the entire container including the high-impact header
            const element = document.getElementById('full-app-container');
            
            // Configuration for PDF
            const opt = {
                margin: 0,
                filename: `YPD_2026_Q${currentQ}_Calendar.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true, 
                    letterRendering: true,
                    scrollY: 0
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Hide the download button and tabs during the export
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');
            
            try {
                await html2pdf().set(opt).from(element).save();
            } catch (err) {
                console.error("PDF Export failed", err);
            } finally {
                // Restore visibility
                noPrintElements.forEach(el => el.style.display = '');
            }
        }
